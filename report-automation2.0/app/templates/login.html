{% extends "base.html" %}

{% block content %}


<div style="margin: auto;height: 500px;width: 500px;background-color: #333;padding: 70px 0;">
    <h1 style="text-align: center;color:white;">Sign In</h1> 
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p style="text-align: center;color: white;">
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p style="text-align: center;color: white;">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p style="text-align: center;color: white;">{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p style="text-align: center;">{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
